<div class="row mt-4">
    <div class="col-12">
        <div class="page-breadcrumb">
            <div class="d-md-flex align-items-center">
                <h3 class="page-title">Usuarios</h3>
                <div class="ms-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" tabindex="0"><a href="javascript:void(0)">Componente</a></li>
                            <li class="breadcrumb-item active">Usuarios</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Lista de usuarios</h4>
                <hr>

                <!-- Barra de búsqueda -->
                <div class="d-flex mb-3 mt-3">
                    <input type="text" placeholder="Buscar por correo..." class="form-control w-25" [(ngModel)]="searchEmail" (input)="filterByEmail()">
                    <button class="btn btn-info ms-auto" (click)="showDialog()">Nuevo usuario</button>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"> # </th>
                                <th scope="col"> Correo electrónico </th>
                                <th scope="col"> Rol </th>
                                <th scope="col"> Estado </th>
                                <th scope="col"> Creado en </th>
                                <th scope="col"> Actualizado en </th>
                                <th scope="col"> Acciones </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let result of results; let i = index">
                                <td class="text-center"> {{ i + 1 }} </td>
                                <td> {{ result.email }} </td>
                                <td> {{ result.role }} </td>
                                <td><span class="p-2" [ngClass]="result.isActive ? 'badge bg-success' : 'badge bg-danger'">{{ result.isActive ? 'Activo' : 'Inactivo' }}</span></td>
                                <td> {{ result.createdAt }} </td>
                                <td> {{ result.updatedAt }} </td>
                                <td>
                                    
                                    <button class="btn btn-warning btn-sm" (click)="updateState(result)">{{ result.isActive ? 'Desactivar' : 'Activar' }}</button>
                                    &nbsp;
                                    <button class="btn btn-primary btn-sm" (click)="editUser(result)">Editar</button>
                                    &nbsp;
                                    <button class="btn btn-danger btn-sm" (click)="confirmDelete(result)">Eliminar</button>
                                </td>
                            </tr>
                          </tbody>
                    </table>
                  </div>

<!-- Modal -->
<div>
    <p-toast position="top-center"></p-toast>
    <p-dialog [header]="isEditMode ? 'Editar usuario' : 'Nuevo usuario'" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '25vw' }" [draggable]="false" [resizable]="false" (onHide)="hideDialog()">
        <p-messages [(value)]="note" [enableService]="false" />
        
        <form [formGroup]="form" (submit)="submit()">
            <div class="form-group">
                <label class="col-lg-4 col-form-label fw-bold fs-3">Nombre <i class="text-danger">*</i></label>
                <input type="text" placeholder="NOMBRE DE USUARIO" class="form-control" formControlName="name" id="name">
            </div>
            
            <br>

            <div class="form-group">
                <label class="col-lg-4 col-form-label fw-bold fs-3">Correo electrónico <i class="text-danger">*</i></label>
                <input type="email" placeholder="INGRESE CORREO ELECTRÓNICO" class="form-control" formControlName="email" id="email">
            </div>

            <br>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label fw-bold fs-3">Contraseña <i class="text-danger">*</i></label>
                        <input type="password" placeholder="******" class="form-control" formControlName="password" id="password">
                    </div>

                    <div class="col">
                        <label class="col-form-label fw-bold fs-3">Rol <i class="text-danger">*</i></label>
                        <select class="form-control" formControlName="role" id="role">
                            <option value="" disabled selected>SELECCIONE UN ROL</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="TEACHER">Maestro</option>
                            <option value="STUDENT">ESTUDIANTE</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <div class="justify-content-end d-flex">
                <button type="submit" class="btn btn-success" [disabled]="loading">
                    <span *ngIf="!loading">{{ isEditMode ? 'Actualizar' : 'Enviar' }}</span>
                    <span *ngIf="loading">Por favor, espere...</span>
                </button>
            </div>
        </form>
    </p-dialog>
</div>
