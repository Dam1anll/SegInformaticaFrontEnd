<div class="futuristic-login-container">
    <div class="login-panel">
        <div class="panel-overlay"></div>
        <div class="login-content">
            <div class="login-header">
                <h2>SYSTEM ACCESS</h2>
                <p>Secure Authentication Required</p>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-shield-lock"></i> Credentials
                    </label>
                    <div class="input-wrapper">
                        <input 
                            id="email"
                            type="text" 
                            formControlName="email" 
                            class="form-control" 
                            placeholder="Enter access key"
                            [ngClass]="{'input-error': form.get('email').invalid && form.get('email').touched}"
                        >
                        <div 
                            *ngIf="form.get('email').invalid && form.get('email').touched" 
                            class="error-message"
                        >
                            Invalid access credentials
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-key"></i> Authorization
                    </label>
                    <div class="input-wrapper password-wrapper">
                        <input 
                            id="password"
                            [type]="showPassword ? 'text' : 'password'" 
                            formControlName="password" 
                            class="form-control" 
                            placeholder="Enter authorization code"
                            [ngClass]="{'input-error': form.get('password').invalid && form.get('password').touched}"
                        >
                        <button 
                            type="button" 
                            class="password-toggle"
                            (click)="togglePasswordVisibility()"
                        >
                            <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
                        </button>
                        <div 
                            *ngIf="form.get('password').invalid && form.get('password').touched" 
                            class="error-message"
                        >
                            Authorization verification failed
                        </div>
                    </div>
                </div>

                <div class="login-actions">
                    <button 
                        type="submit" 
                        class="btn-login"
                        [disabled]="form.invalid || loading"
                    >
                        <span class="btn-text">
                            {{ loading ? 'AUTHENTICATING...' : 'AUTHORIZE ACCESS' }}
                        </span>
                        <span class="btn-icon">
                            <i class="bi bi-arrow-right-circle"></i>
                        </span>
                    </button>
                </div>
                <div>
                    <p class="login-footer">
                        <a (click)="goToRegister()" class="register-account">Create an account</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
